  <text x="600" y="330" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="rgba(255,255,255,0.9)">Agencia de Viajes Premium</text>
  
  <!-- Iconos decorativos -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="rgba(255,255,255,0.7)">✈️</text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="rgba(255,255,255,0.7)">🌍</text>
  <text x="800" y="450" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="rgba(255,255,255,0.7)">🏖️</text>
  
